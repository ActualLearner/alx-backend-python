apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-app-blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django-messaging-app
      version: blue
  template:
    metadata:
      labels:
        app: django-messaging-app
        version: blue
    spec:
      containers:
      - name: messaging-app-container
        # This is the updated line. We are pointing to our new v2 image.
        image: messaging-app:v2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
